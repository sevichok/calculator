<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator-Innowise</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Oswald&display=swap");
    </style>
  <script defer src="index.bundle.js"></script></head>
  <body>
    <section class="calculator" id="calculator">
      <div class="theming" id="theming">
        <figure class="theme-btns-light" id="theme-btns-light"></figure>
        <figure class="theme-btns-dark" id="theme-btns-dark"></figure>
      </div>
      <div class="interface" id="interface">
        <input type="text" id="history" value="" disabled></input>
        <output name="result" id="result" for="history">0</output>
      </div>
      <div class="keyboard" id="keyboard">
        <section class="keybord-col" id="col-1" style="display: none">
          <button class="operator" id="square">x&#178;</button>
          <button class="operator" id="cube">x&#179;</button>
          <button class="operator" data-math="*x">x &#7611;</button>
          <button class="operator" id="degree-x-ten">10 &#7611;</button>
          <button class="operator" id="complement">1/x</button>
        </section>
        <section class="keybord-col" id="col-2" style="display: none">
          <button class="operator" id="clean">AC</button>
          <button class="operator" id="root-square" >&#178;&#8730;x</button>
          <button class="operator" id="root-cube">&#8731;x</button>
          <button class="operator" data-math="/x">&#7611;&#8730;x</button>
          <button class="operator" id="factorial">x!</button>
        </section>
        <section class="keybord-col" id="col-3">
          <button class="operator-clean" id="backspace" data-type="backspace">Back</button>
          <button class="operator-num" id="seven" data-type="7">7</button>
          <button class="operator-num" id="four" data-type="4">4</button>
          <button class="operator-num" id="one" data-type="1">1</button>
          <button class="operator-other" id="other" data-type="other">Other</button>
        </section>
        <section class="keybord-col" id="col-4">
          <button class="operator" id="plus-minus" data-type="+/-">+/-</button>
          <button class="operator-num" id="eight" data-type="8">8</button>
          <button class="operator-num" id="five" data-type="5">5</button>
          <button class="operator-num" id="two" data-type="2">2</button>
          <button class="operator-num" id="zero" data-type="0">0</button>
        </section>
        <section class="keybord-col" id="col-5">
          <button class="operator" id="percent" data-type="percent">%</button>
          <button class="operator-num" id="nine" data-type="9">9</button>
          <button class="operator-num" id="six" data-type="6">6</button>
          <button class="operator-num" id="three" data-type="3">3</button>
          <button class="operator" id="dot" data-dot=".">.</button>
        </section>
        <section class="keybord-col" id="col-6">
          <button class="operator" id="divide" data-math="/">/</button>
          <button class="operator" id="multiply" data-math="*">*</button>
          <button class="operator" id="minus" data-math="-">-</button>
          <button class="operator" id="plus" data-math="+">+</button>
          <button class="operator" id="equal" data-equal="=">=</button>
        </section>
        <section class="keybord-col" id="col-7" style="display: none">
          <button class="operator" id="mc" data-math-memo="mc">MC</button>
          <button class="operator" id="m-" data-math-memo="m-">M-</button>
          <button class="operator" id="m+" data-math-memo="m+">M+</button>
          <button class="operator" id="mr" data-math-memo="mr">MR</button>
        </section>
      </div>
    </section>
  </body>
</html>
